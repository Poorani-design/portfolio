<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">

 <title>Form Validation</title>
 <script>

  // EMAIL AND PASSWORD VALIDATION
   function email_password_validation()
   {
     var email = document.myform.email.value;
     var password = document.myform.password.value;
     if(email == "")
     {
        alert("Email is mandatory");
        document.myform.email.focus();
        return false;

     }else if(password==""){
      alert("Password is mandatory");
      
      document.myform.password.focus();
      return false;

     }else{
      alert("Validation Successful");
      return true;
     }
   }

   // NUMBER VALIDATION 
   function number_validation()
   {
     var x = document.numform.number.value;
  
     if(isNaN(x) || x<1 ||x>10)
     {
      alert("Please enter a valid number between  one to ten");
      document.numform.number.focus();
      return false;
     }
     else
     {
       alert("Validation Successful");
       return true;
     }

   }

   // SELECTBOX VALIDATION
   function select_option()
   {
      var x = document.choosecolor.color.value;
      if(x=="")
      {
        alert("You can choose atlease one color");
        document.choosecolor.color.focus();
        return false;
      }
      else
      {
        alert("validation success");
        return true;
      }
   }

   // CHECKBOX VALIDATION
   function checkbox_validation()
   {
        var valid= false;

        if(document.getElementById("javascript").checked)
        {
         valid = true;
        } else if(document.getElementById("angular").checked)
        {
         valid = true;
        } else if(document.getElementById("react").checked)
        {
         valid = true;
        } else if(document.getElementById("node").checked)
        {
         valid = true;
        } if(valid)
       {
        alert("Validation successfull");
       }
        else
        {
         confirm("must select any one technology");
         return false;
        }
   }

   // PAYMENT VALIDATION 
   function payment_validation()
   {
     var valid = false;
   
     var x = document.paymentname.payment.checked;
     for(var i=0;i<x.length;i++)
     {
       if(x[i].checked)
       {
        valid = true;
        break;
       }
       else
       {
         valid = false;
         alert("failed");
         break;
       }
      }
      if(valid)
      {
       alert("validation successfull");
      
      }
       else
       {
        alert("you must select atleast single payment");
        valid=false;
      
       }

     
   }
 </script>

<body>
  <!-- EMAIL AND PASSWORD REGISTRAION FORM -->
  <h2>Email and Password Validation : </h2>
 <form name="myform" method="POST" action="registration.jsp" onsubmit="return email_password_validation()">
   Email : <input type="email" name="email"/><br/><br/>
   Password : <input type="password" name="password"/>
  <br/><br/>
  
  <input type="submit" value="submit"/>
 </form> 
<!-- MOBILE NUMBER VALIDATION -->
<h2>Number validation  1 to 10 : </h2>
 <form name="numform" method="POST" action="registration.jsp" onsubmit="return number_validation()">
  Enter a number : <input type="text" name="number"/>
  
 <br/><br/>
 
 <input type="submit" value="submit"/>
</form>
